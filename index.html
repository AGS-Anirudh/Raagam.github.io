    <div class="header" id="header">

       <div class="details">

          <h3 id="artists">Artists:ROY KNOX</h3>
       </div>
       <div class="poster">

         <div id="progress" class="progres"></div>
       </div>
       <audio  id="music1" src="Lost In Sound.mp3"></audio>
       
       <div class="controls">
        <button class="controls1" id="repeat"><i class="fa-solid fa-2x fa-repeat"></i></button>

         <button class="controls1" id="next"><i class="fa-solid fa-2x fa-forward"></i></button>
